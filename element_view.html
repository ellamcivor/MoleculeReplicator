<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
    <script src="script.js" /></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <title>Elements</title>
  </head>
  <body class="pink-background">
    <h1 class=>Molecule Creation</h1>
    <br/>
    <div class="options">
      <button id="mol_view" class="light_pink">View Molecules</button>
    </div>
    <br/>
    <br/>
    <h2>Elements</h2>
      {element_table} 
      <div class="options">
        <br/>
        <button class="invisible" id="rem_elements">Remove element</button>
        <br/> <br/>

        <label class="in_add_label">#</label>
        <label class="in_add_label">Symbol</label>
        <label class="in_add_label">Name</label>
        <label class="in_add_label">C1</label>
        <label class="in_add_label">C2</label>
        <label class="in_add_label">C3</label>
        <label class="in_add_label">Radius</label> <br/>

        <input type="text" id="in_number" class="in_add light_pink"/>
        <input type="text" id="in_symbol" class="in_add light_pink"/>
        <input type="text" id="in_name" class="in_add light_pink"/>
        <input type="text" id="in_c1" class="in_add light_pink"/>
        <input type="text" id="in_c2" class="in_add light_pink"/>
        <input type="text" id="in_c3" class="in_add light_pink"/>
        <input type="text" id="in_rad" class="in_add light_pink"/>
        <button id="add_elements" class="light_pink">Add element</button>
        <br/>
      </div>
  </body>
</html>
